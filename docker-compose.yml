version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      # 1. Sincroniza tu código fuente (más rápido en Mac/Windows)
      - ./:/var/www/symfony:cached
      # 2. Mueve las carpetas más pesadas a volúmenes nativos de Docker
      - symfony_cache:/var/www/symfony/var/cache
      - symfony_log:/var/www/symfony/var/logs
      - symfony_vendor:/var/www/symfony/vendor
    depends_on:
      - db

  nginx:
    image: nginx:1.21-alpine
    ports:
      - "8085:80"
    volumes:
      - ./:/var/www/symfony:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: concesionaria_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

# 3. Define los volúmenes que creamos arriba
volumes:
  db_data:
  symfony_cache:
  symfony_log:
  symfony_vendor: